<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/savings_page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600;8..144,700;8..144,800;8..144,900;8..144,1000&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="iphone-plus">
        <div class="div">
          <div class="group">
            <div class="ellipse"></div>
            <div class="ellipse-2"></div>
          </div>
          <div class="overlap">
            <div class="text-wrapper">13200</div>
            <img class="img" src="../images/chel.png" />
          </div>
          <img class="image" src="../images/rub.png" />
          <div class="overlap-group">
            <div class="text-wrapper-2">Машина</div>
            <div class="text-wrapper-3">222 020</div>
            <p class="element"><span class="span">17 650</span> <span class="text-wrapper-4"> (в месяц)</span></p>
            <img class="image-2" src="../images/rub.png" />
            <div class="text-wrapper-5">31.12.2024</div>
          </div>
          <div class="overlap-2">
            <div class="text-wrapper-2">Телефон</div>
            <div class="text-wrapper-3">53 000</div>
            <p class="element"><span class="span">27 500</span> <span class="text-wrapper-4"> (в месяц)</span></p>
            <img class="image-3" src="../images/rub.png" />
            <div class="text-wrapper-6">31.12.2023</div>
          </div>
          <div class="overlap-3">
            <div class="text-wrapper-2">Ремонт</div>
            <div class="text-wrapper-3">1200</div>
            <p class="element"><span class="span">1200 </span> <span class="text-wrapper-4">(в месяц)</span></p>
            <img class="image-4" src="../images/rub.png" />
            <div class="text-wrapper-6">31.12.2023</div>
          </div>
          <div class="overlap-4">
            <div class="text-wrapper-7">Микрофон</div>
            <div class="text-wrapper-8">3 000</div>
            <div class="text-wrapper-9">Уже хватает!</div>
            <img class="image-5" src="../images/rub.png" />
          </div>
          <img class="group-2" src="../images/plan.png" />
          <img class="group-3" src="../images/filters.png" />
          <div class="text-wrapper-10">На этом всё</div>
          <div class="frame">
            <div class="group-4">
              <div class="div-2"><div class="rectangle"></div></div>
              <div class="text-wrapper-11">Копилка</div>
            </div>
            <div class="group-5">
              <div class="rectangle-wrapper"><div class="rectangle-2"></div></div>
              <div class="overlap-5">
                <div class="rectangle-3"></div>
                <div class="rectangle-4"></div>
              </div>
              <div class="overlap-6">
                <div class="rectangle-5"></div>
                <div class="rectangle-6"></div>
              </div>
              <div class="text-wrapper-12">Действия</div>
            </div>
            <div class="group-wrapper">
              <div class="group-6">
                <div class="overlap-group-2">
                  <div class="div-2"></div>
                  <img class="rectangle-7" src="../images/hz.png" />
                  <div class="rectangle-8"></div>
                </div>
                <div class="text-wrapper-12">Настройки</div>
              </div>
            </div>
            <div class="group-7">
              <div class="overlap-7">
                <div class="overlap-8">
                  <div class="rectangle-9"></div>
                  <div class="rectangle-10"></div>
                  <div class="rectangle-11"></div>
                </div>
                <div class="overlap-group-3">
                  <div class="rectangle-12"></div>
                  <div class="rectangle-13"></div>
                </div>
                <div class="overlap-9">
                  <div class="rectangle-14"></div>
                  <div class="rectangle-15"></div>
                </div>
                <div class="rectangle-16"></div>
              </div>
              <div class="text-wrapper-13">Планы</div>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
