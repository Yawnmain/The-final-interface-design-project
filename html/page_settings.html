<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="globals.css">
    <link rel="stylesheet" href="../css/page_settings.css">
</head>
<body>
    <div class="iphone-plus">
        <div class="div">
            <div class="group">
                <div class="ellipse"></div>
                <div class="ellipse-2"></div>
            </div>
            <div class="group-2">
                <div class="text-wrapper">13200</div>
                <img class="image" src="../images/rub.png" />
            </div>
            <div class="overlap-group-wrapper">
                <div class="overlap-group">
                    <div class="rectangle"></div>
                    <div class="rectangle-2"></div>
                </div>
            </div>
            <div class="overlap-wrapper">
                <div class="overlap">
                    <div class="text-wrapper-2">Язык</div>
                    <div class="text-wrapper-3">Русский</div>
                </div>
            </div>
            <div class="div-wrapper">
                <div class="overlap">
                    <div class="text-wrapper-2">Валюта</div>
                    <img class="image-2"  src="../images/rub.png"/>
                </div>
            </div>
            <div class="frame">
                <div class="overlap-2">
                    <div class="rectangle-3"></div>
                    <img class="rectangle-4" src="../images/hz.png">
                    <div class="rectangle-5"></div>
                </div>
                <div class="text-wrapper-4">Настройки</div>
                <div class="group-3">
                    <div class="rectangle-wrapper"><div class="rectangle-6"></div></div>
                    <div class="text-wrapper-5">Копилка</div>
                </div>
                <div class="group-4">
                    <div class="overlap-3"><div class="rectangle-7"></div></div>
                    <div class="overlap-4">
                        <div class="rectangle-8"></div>
                        <div class="rectangle-9"></div>
                    </div>
                    <div class="overlap-5">
                        <div class="rectangle-10"></div>
                        <div class="rectangle-11"></div>
                    </div>
                    <div class="text-wrapper-6">Действия</div>
                </div>
                <div class="group-5">
                    <div class="overlap-6">
                        <div class="rectangle-12"></div>
                        <div class="overlap-7">
                            <div class="overlap-8">
                                <div class="rectangle-13"></div>
                                <div class="rectangle-14"></div>
                            </div>
                            <div class="overlap-9">
                                <div class="rectangle-15"></div>
                                <div class="rectangle-16"></div>
                            </div>
                            <div class="overlap-group-2">
                                <div class="rectangle-17"></div>
                                <div class="rectangle-18"></div>
                            </div>
                        </div>
                        <div class="rectangle-19"></div>
                    </div>
                    <div class="text-wrapper-7">Планы</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
