<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="../css/wallet_page.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  </head>
  <body>
    <div class="iphone">
      <div class="div">
        <div class="group">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <p class="element"><span class="text-wrapper">0</span> <span class="span">р</span></p>
          </div>
          <div class="text-wrapper-2">Кошелек</div>
        </div>
        <div class="overlap">
          <div class="group-2">
            <div class="text-wrapper-3">Траты</div>
            <div class="overlap-2">
              <div class="overlap-3">
                <div class="rectangle-4"></div>
                <div class="rectangle-5"></div>
              </div>
              <div class="rectangle-6"></div>
            </div>
          </div>
          <div class="rectangle-7"></div>
          <div class="rectangle-8"></div>
        </div>
        <div class="group-3">
          <div class="text-wrapper-4">Планы</div>
          <div class="overlap-4">
            <div class="rectangle-9"></div>
            <div class="rectangle-10"></div>
            <div class="rectangle-11"></div>
            <div class="rectangle-12"></div>
            <div class="rectangle-13"></div>
          </div>
        </div>
        <div class="div-wrapper"><div class="text-wrapper-5">Анализ</div></div>
        <div class="overlap-wrapper">
          <div class="overlap-5">
            <img class="img" src="../images/analys.svg" style="width: 40px; height: 40px; margin-left: -10px;margin-top: -7px;" />

          </div>
        </div>
        <div class="group-4"><div class="text-wrapper-5">Настройки</div></div>
        <div class="rectangle-14"></div>
        <div class="overlap-6">
          <div class="text-wrapper-6">0.00</div>
          <div class="text-wrapper-7">+0%</div>
        </div>
        <div class="overlap-7">
          <div class="overlap-8">
            <div class="rectangle-15"></div>
            <div class="rectangle-16"></div>
            <div class="rectangle-17"></div>
            <div class="rectangle-18"></div>
          </div>
          <div class="text-wrapper-8">Создать счет</div>
        </div>
        <div class="overlap-9"><div class="text-wrapper-9">Наличные</div></div>
        <div class="overlap-10"><div class="text-wrapper-10">Кредиты</div></div>
        <div class="group-5">
          <img class="arrow" src="img/arrow-6.svg" />
          <div class="text-wrapper-11">(rub.)</div>
          <div class="text-wrapper-12">Рубли</div>
          <img class="ellipse-3" src="../images/flag.svg" />
        </div>
        <div class="rectangle-19"></div>
        <div class="rectangle-20"></div>
        <div class="rectangle-21"></div>
        <div class="rectangle-22"></div>
        <div class="rectangle-23"></div>
        <div class="rectangle-24"></div>
      </div>
    </div>
  </body>
</html>
